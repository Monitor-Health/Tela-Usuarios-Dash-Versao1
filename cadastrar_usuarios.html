<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu-top">
                <li>
                    <img class="logo" src="https://github.com/Monitor-Health/Vetores_Dash/blob/main/logo_vacsense%20SEM%20FUNDO.png?raw=true" alt="Logo">
                </li>
                <li>
                    <a href="#">    
                        <img class="icon" src="https://github.com/Monitor-Health/Vetores_Dash/blob/main/icone_grafico.svg?raw=true" alt="Dashboard">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="icon" src="https://github.com/Monitor-Health/Vetores_Dash/blob/main/icone_analytics.svg?raw=true" alt="Analytics">
                        Analytics
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="icon" src="https://github.com/Monitor-Health/Vetores_Dash/blob/main/icone_usuario.svg?raw=true" alt="Usuários">
                        Usuários
                    </a>
                </li>
            </ul>
            <ul class="menu-bottom">
                <li>
                    <a href="#">
                        <img class="icon" src="https://github.com/Monitor-Health/Vetores_Dash/blob/main/icone_config.svg?raw=true" alt="Configurações">
                        Configurações
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="icon" src="https://github.com/Monitor-Health/Vetores_Dash/blob/main/icone_sair.svg?raw=true" alt="Sair">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- <main> tag HTML que indica o conteúdo principal de uma página -->
    <main class="container">
        <div style="display: flex; align-items: center; justify-content: center;" class="dash">
            <!-- div do cadstrro -->
            <div>
                <header>
                    <div>
                        <h1>Cadastrar Usuários</h1>
                    </div>
                </header>

                <div class="usuario">
                    <div class="imagem_usuario">
                    <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png"
                        style="width: 160px; margin-left: 53px;">
                        <h3 style="color: #1e3a4e; margin-top: 30px; margin-left: 66px;">Foto de perfil</h3>
                        <input type="file" style="margin-bottom: 40px;" class="input_file">
                    </div>
                </div>
                <div style="margin-left: 53px; margin-top: -5px;">
                    <input class="input" style="width: 400px; font-size: 22px; height: 50px;" type="text"
                        id="input_nome" placeholder="Nome">
                    <input class="input" style="width: 400px; font-size: 22px; height: 50px;"
                        type="text" id="input_sobrenome" placeholder="Sobrenome">
                </div>

                <div class="centro_cadastro">
                    <select id="select_permissao" class="input"
                        style="width: 400px; font-size: 22px; height: 50px; margin-left: 53px; color: #757575;">
                        <option value="" disabled selected>Permissão</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Intermediário">Intermediário</option>
                        <option value="Básico">Básico</option>
                    </select><br>
                </div>

                <div class="centro_cadastro">
                    <input class="input" style="margin-left: 53px; font-size: 22px; width: 400px; height: 50px;"
                        type="text" id="input_email" placeholder="E-mail">
                </div>

                <div style="margin-bottom: 8px;" class="centro_cadastro">
                    <input class="input" style="margin-left: 53px; font-size: 22px; width: 400px; height: 50px;"
                        type="text" id="input_senha" placeholder="Senha">
                </div>

                <div style="margin-top: -15px;" class="centro_cadastro">
                    <button href="#div_1"
                        style="font-size: 22px; width: 200px; height: 50px; padding: 10px 25px; margin-top: 15px;"
                        class="botao_cliente" onclick="cadastrar()">Cadastrar</button></div>

            </div>

            <!-- div dos usuarios -->
            <div>
                <div class="div_cadastro">
                    <div id="usuarios" class="usuarios">
                        <h2 style="margin-left: 40px;">Usuários Cadastrados</h2>
                        <div class="usuarios_cadastrados"><img src="https://cdn-icons-png.flaticon.com/512/17/17004.png"
                                style="width: 50px;">Carlos Benecke<br>Administrador</div>
                        <div class="usuarios_cadastrados"><img src="https://cdn-icons-png.flaticon.com/512/17/17004.png"
                                style="width: 50px;">Danielle Romano<br>Administrador</div>
                        <div id="usuarios_cadastrados" class="usuarios_cadastrados"></div>
                    </div>
                </div>
            </div>
        </div>
        </main>
